<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to the Olympus</h1>
      <p class="welcome-header__text">
        If you have a Olympus Account, log in with your email or phone number.
      </p>
    </header>

    <div class="Olympus">
      <img class="Olympus-photo" src="screenshots/Olympus.jpg" />
    </div>

    <form action="friends.html" metod="get" id="login-form">
      <input
        name="username"
        type="email"
        required
        placeholder="Email or phone number"
      />
      <input
        name="password"
        minlength="10"
        type="password"
        required
        placeholder="Password"
      />
      <input type="submit" required value="Log In" />
      <input type="submit" required value="Sign Up" />
      <a href="#">Find Olympus Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is big!!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/ce7bb23f35.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
